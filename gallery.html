  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Candara;
      background-color: #f4f4f9;
    }

    /* Header Styling */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(102, 51, 153, 0.8);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      animation: slideDown 1s ease-out;

    }

    .logo {
      font-size: 35px;
      font-family: Times New Roman;
      color: black;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      opacity: 0;
      animation: slideInLeft 1s forwards;

    }

    nav ul {
      list-style: none;
      display: flex;
      opacity: 0;
      animation: slideInRight 1s forwards; 

    }

    nav ul li {
      margin: 0 15px;
    }

    @keyframes slideDown {
  from {
    transform: translateY(-100%);
  }
  to {
    transform: translateY(0);
  }
}

@keyframes slideInLeft {
  from {
    transform: translateX(-100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes slideInRight {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}



    nav ul li a {
      color: black;
      text-decoration: none;
      font-size: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Marquee Styling */
    .marquee-container {

      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
      text-align: center;
    }

    /* Home Section Styling */
    .home {
      background-image: url('purplebg11.jpg'); /* Gambar latar belakang */
      background-size: cover;
      background-position: center;
      height: calc(350vh - 60px); /* Tinggi bahagian */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);

    }

    .content h1 {

    }

      padding: 20px; /* Tambah ruang di dalam kotak */
      border-radius: 10px; /* Buat sudut kotak menjadi melengkung */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Tambah bayangan untuk gaya */

}

    /* Gallery Section */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      background: rgba(153,50,204, 0.3);
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .gallery-item {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .gallery-item:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    /* Video Section */
.video-section {
  padding: 40px;
  background-color: rgba(153, 50, 204, 0.3);
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
  margin-top: 40px;
}

.video-section h2 {
  font-size: 30px;
  color: #333;
  margin-bottom: 20px;
}

.video-container {
  display: flex; /* Menggunakan flexbox untuk susunan ketepi */
  gap: 20px;
  justify-content: center; /* Untuk memastikan video disusun di tengah */
}

.video-item {
  width: 320px; /* Lebar tetap untuk setiap video */
  height: 180px; /* Tinggi tetap untuk setiap video */
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.video-item:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

iframe {
  width: 100%; /* Memastikan iframe mengisi sepenuhnya lebar video-item */
  height: 100%; /* Memastikan iframe mengisi sepenuhnya tinggi video-item */
  border: 1px;
  border-radius: 10px;
}

    /* Fade-In Text on Scroll */
.content h1, .content p {
  opacity: 0;

}

@keyframes fadeInUp {
  from {

  to {

@keyframes fadeIn {

  <script>
    // Function to update the clock
    function updateClock() {
      const clockElement = document.getElementById('clock');
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      clockElement.textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);
    updateClock();
  </script>
